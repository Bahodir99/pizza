<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="pitsa">
        <div class="buyurtma">
            <h2 class="non1">Nonni qalinligini tanlang: </h2>

            <select  class="sel__pizza">
                <option value="Tanlang">Tanlang :</option>
                <option value="Qalin">Qalin</option>
                <option value="Orta">Orta</option>
                <option value="Yupqa">Yupqa</option>
            </select>
            
            <h2 class="katta">Kattaligini tanlang :</h2>
            
            <span class="btn__span">
                <button class="btn__1  btn">20sm</button>
                <button class="btn__2 btn">25sm</button>
                <button class="btn__3 btn">30sm</button>
            </span>

            <h2 class="ustiga">Ustiga nima solinsin ?</h2>
            
            <span class="inp">
            
                <input class="pomidor check__inp" type="checkbox" id="pomidor">
                <label for="pomidor" class="check">Pomidor;</label>
                
                <input class="bodring check__inp" type="checkbox" id="bodring">
                <label for="bodring" class="check">Bodring;</label>
                
                <input class="karom check__inp" type="checkbox" id="karom">
                <label for="karom" class="check">Karom;</label>
                
                <input class="sir check__inp" type="checkbox" id="sir">
                <label for="sir" class="check">Pishloq;</label>
                
                <input class="mayonez check__inp" type="checkbox" id="mayonez">
                <label for="mayonez" class="check">Mayonez;</label>
                
                <input class="ketchup check__inp" type="checkbox" id="ketchup">
                <label for="ketchup" class="check">Ketchup;</label>
                
            </span>

            <h2 class="qoshimcha1">Qo'shimcha !</h2>
            
            <input type="checkbox" id="qalampir" class="qalampir check__inp">
            <label for="qalampir" class="check">Qalampir;</label>
            <input type="checkbox" id="qazi" class="qazi check__inp">
            <label for="qazi" class="check">Qazi;</label>    
        </div>
        <hr class="line">
        <div class="maxsulot">
            <h3 class="max__non sub">Non : 
                <b class="non"></b>
            </h3>
            <h3 class="sub">Xajmi :
                <b class="xajmi"></b>
            </h3>
            <h3 class="sub">Ustiga :
                <ul class="tarkibi">
                </ul>
            </h3>
            <h3 class="sub">Qoshimcha : 
                <ul class="qoshimcha">
                </ul>
            </h3>
            <button class="Btn_buyurtma">Buyurtma berish</button>
        </div>
    </section>

    <h1 class="natija">
        <ul class="list">

        </ul>
    </h1>


    <script src="./js/main.js"></script>
</body>
</html>
