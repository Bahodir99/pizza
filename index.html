<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="pitsa">
        <div class="buyurtma">
            <h2>Nonni qalinligini tanlang: </h2>

            <select  class="sel__pizza">
                <option value="Tanlang">Tanlang :</option>
                <option value="Qalin">Qalin</option>
                <option value="Orta">Orta</option>
                <option value="Yupqa">Yupqa</option>
            </select>
            
            <h2>Kattaligini tanlang :</h2>
            
            <button class="btn__1">20sm</button>
            <button class="btn__2">25sm</button>
            <button class="btn__3">30sm</button>

            <h2>Ustiga nima solinsin ?</h2>
            
            <input class="pomidor" type="checkbox" id="pomidor">
            <label for="pomidor">Pomidor;</label>
            
            <input class="bodring" type="checkbox" id="bodring">
            <label for="bodring">Bodring;</label>
            
            <input class="karom" type="checkbox" id="karom">
            <label for="karom">Karom;</label>
            
            <input class="sir" type="checkbox" id="sir">
            <label for="sir">Sir;</label>
            
            <input class="mayonez" type="checkbox" id="mayonez">
            <label for="mayonez">Mayonez;</label>
            
            <input class="ketchup" type="checkbox" id="ketchup">
            <label for="ketchup">Ketchup;</label>
            
            <h2>Qo'shimcha !</h2>
            <input type="checkbox" id="qalampir">
            <label for="qalampir">Qalampir;</label>
            <input type="checkbox" id="qazi">
            <label for="qazi">Qazi;</label>    
        </div>
        <hr class="line">
        <div class="maxsulot">
            <h3 class="max__non">Non : 
                <b class="non"></b>
            </h3>
            <h3>Xajmi :
                <b class="xajmi"></b>
            </h3>
            <h3>Ustiga :
                <ul class="tarkibi">
                </ul>
            </h3>
            <h3>Qoshimcha : 
                <ul class="qoshimcha">
                </ul>
            </h3>
        </div>
    </section>
    <script src="./js/main.js"></script>
</body>
</html>
